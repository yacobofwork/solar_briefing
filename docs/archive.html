<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saba Energy Intelligence System — Archive</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f6f8;
            color: #333333;
            line-height: 1.6;
        }

        /* NAVBAR */
        .navbar {
            background: #005B5B;
            color: white;
            padding: 12px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        .nav-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-logo {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            opacity: 0.9;
        }

        .nav-menu a:hover {
            opacity: 1;
        }

        /* HERO */
        .hero {
            background: linear-gradient(135deg, #4CCBC0, #007A6F);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        .hero h1 {
            margin: 0;
            font-size: 34px;
            font-weight: 700;
        }

        .hero p {
            margin-top: 10px;
            font-size: 16px;
            opacity: 0.95;
        }

        /* CONTENT */
        .container {
            max-width: 900px;
            margin: 40px auto 60px auto;
            padding: 0 20px;
        }

        h2.section-title {
            color: #005B5B;
            border-left: 4px solid #007A6F;
            padding-left: 10px;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: 700;
        }

        .archive-list {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .archive-item {
            padding: 12px 0;
            border-bottom: 1px solid #ddd;
        }

        .archive-item:last-child {
            border-bottom: none;
        }

        .archive-item a {
            color: #005599;
            text-decoration: none;
            font-weight: 600;
        }

        .archive-item a:hover {
            text-decoration: underline;
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 20px 10px 30px 10px;
            font-size: 13px;
            color: #555;
            background: #f0f4f8;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="nav-container">
        <div class="nav-logo">Saba Energy Intelligence System</div>
        <div class="nav-menu">
            <a href="index.html">Home</a >
            <a href="/solar_briefing/daily-data.html">Daily Report</a >
            <a href="/solar_briefing/archive.html">Archive</a >
        </div>
    </div>
</nav>

<!-- HERO -->
<div class="hero">
    <h1>Daily Report Archive</h1>
    <p>Browse all historical daily intelligence reports</p >
</div>

<!-- CONTENT -->
<div class="container">
    <h2 class="section-title">Available Reports</h2>

    <div class="archive-list" id="archive-list">
        <p>Loading archive...</p >
    </div>
</div>

<footer>
    Saba Energy Intelligence System — Internal use only.<br>
    Developed by <strong>Yacob</strong> · <a href="mailto:ywang@saba.energy">ywang@saba.energy</a >
</footer>

<script>
async function loadArchive() {
    const container = document.getElementById("archive-list");

    try {
        const resp = await fetch("datas/index.json");
        const index = await resp.json();

        const dates = index.dates || [];
        dates.sort().reverse(); // newest first

        if (dates.length === 0) {
            container.innerHTML = "<p>No reports available.</p >";
            return;
        }

        container.innerHTML = dates.map(date => `
            <div class="archive-item">
                <a href="daily-data.html?date=${date}">${date} — Daily Report</a >
            </div>
        `).join("");

    } catch (err) {
        container.innerHTML = "<p>Error loading archive.</p >";
    }
}

loadArchive();
</script>

</body>
</html>
