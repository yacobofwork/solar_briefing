<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saba Energy Intelligence System — Archive</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f9fc;
            color: #333;
            line-height: 1.6;
        }

        /* ============================
           Navigation Bar
        ============================ */
        .navbar {
            background: #063b73;
            color: white;
            padding: 12px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        .nav-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-logo {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            opacity: 0.9;
        }

        .nav-menu a:hover {
            opacity: 1;
        }

        .nav-toggle {
            display: none;
        }

        .nav-toggle-label {
            display: none;
            cursor: pointer;
        }

        .nav-toggle-label span,
        .nav-toggle-label span::before,
        .nav-toggle-label span::after {
            display: block;
            background: white;
            height: 3px;
            width: 24px;
            border-radius: 3px;
            position: relative;
        }

        .nav-toggle-label span::before,
        .nav-toggle-label span::after {
            content: "";
            position: absolute;
            left: 0;
        }

        .nav-toggle-label span::before {
            top: -7px;
        }

        .nav-toggle-label span::after {
            top: 7px;
        }

        @media (max-width: 800px) {
            .nav-menu {
                position: absolute;
                top: 56px;
                left: 0;
                right: 0;
                background: #063b73;
                flex-direction: column;
                padding: 10px 0;
                display: none;
            }

            .nav-menu a {
                padding: 10px 20px;
                border-top: 1px solid rgba(255,255,255,0.1);
            }

            .nav-toggle-label {
                display: block;
            }

            .nav-toggle:checked ~ .nav-menu {
                display: flex;
            }
        }

        /* ============================
           Page Layout
        ============================ */
        header {
            background: linear-gradient(135deg, #0a6fb8, #063b73);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 700;
        }

        header p {
            margin: 8px 0 0 0;
            font-size: 16px;
            opacity: 0.9;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h2.section-title {
            color: #0a6fb8;
            border-left: 4px solid #0a6fb8;
            padding-left: 10px;
            margin-bottom: 20px;
        }

        .archive-list {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .archive-item {
            padding: 12px 0;
            border-bottom: 1px solid #e3e8ee;
        }

        .archive-item:last-child {
            border-bottom: none;
        }

        .archive-item a {
            text-decoration: none;
            color: #063b73;
            font-weight: 500;
        }

        .archive-item a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px 10px 30px 10px;
            font-size: 13px;
            color: #666;
            background: #f0f4f8;
            margin-top: 40px;
        }

        .loading {
            color: #666;
        }

        .error {
            color: #c0392b;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="nav-container">
        <div class="nav-logo">Saba Energy Intelligence System</div>

        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
        </label>

        <div class="nav-menu">
            <a href="index.html">Home</a >
            <a href="daily-data.html">Daily Report</a >
            <a href="archive.html">Archive</a >
        </div>
    </div>
</nav>

<header>
    <h1>Daily Report Archive</h1>
    <p>Browse all historical daily intelligence reports</p >
</header>

<div class="container">
    <h2 class="section-title">Available Reports</h2>

    <div id="archive" class="archive-list">
        <p class="loading">Loading archive...</p >
    </div>
</div>

<footer>
    Saba Energy Intelligence System — Internal use only.
</footer>

<script>
async function loadArchive() {
    const container = document.getElementById("archive");

    try {
        const resp = await fetch("datas/index.json");
        if (!resp.ok) throw new Error("Failed to load index.json");

        const index = await resp.json();

        if (!index.dates || index.dates.length === 0) {
            container.innerHTML = "<p class='error'>No reports available.</p >";
            return;
        }

        container.innerHTML = index.dates
            .map(date => `
                <div class="archive-item">
                    <a href="daily-data.html?date=${date}">
                        ${date} — View Report
                    </a >
                </div>
            `)
            .join("");

    } catch (err) {
        console.error(err);
        container.innerHTML = "<p class='error'>Failed to load archive.</p >";
    }
}

loadArchive();
</script>

</body>
</html>
