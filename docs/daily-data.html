<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saba Energy Intelligence System — Daily Report</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f6f8;
            color: #333333;
            line-height: 1.6;
        }

        /* NAVBAR */
        .navbar {
            background: #005B5B;
            color: white;
            padding: 12px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        .nav-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-logo {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            opacity: 0.9;
        }

        .nav-menu a:hover {
            opacity: 1;
        }

        /* HEADER */
        header {
            background: linear-gradient(135deg, #4CCBC0, #007A6F);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 700;
        }

        header p {
            margin: 8px 0 0 0;
            font-size: 16px;
            opacity: 0.95;
        }

        .date-label {
            font-weight: 500;
            margin-top: 4px;
            font-size: 14px;
            opacity: 0.9;
        }

        .pill {
            display: inline-block;
            padding: 2px 8px;
            font-size: 12px;
            border-radius: 999px;
            background: rgba(255,255,255,0.2);
            margin-top: 8px;
        }

        /* PAGE LAYOUT */
        .container {
            max-width: 1000px;
            margin: 30px auto 60px auto;
            padding: 0 20px;
        }

        h2.section-title {
            color: #005B5B;
            border-left: 4px solid #007A6F;
            padding-left: 10px;
            margin-top: 40px;
            margin-bottom: 16px;
            font-size: 22px;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 20px;
        }

        @media (max-width: 800px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: #ffffff;
            border-radius: 8px;
            padding: 18px 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .card h3 {
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 18px;
            color: #005599;
        }

        .price-chart {
            width: 100%;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .news-columns {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 1000px) {
            .news-columns {
                grid-template-columns: 1fr;
            }
        }

        /* DATE SELECTOR */
        #date-selector {
            padding: 6px 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        /* PREV/NEXT BUTTONS */
        #nav-buttons button {
            padding: 6px 14px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #007A6F;
            background: #4CCBC0;
            color: white;
            cursor: pointer;
        }

        #nav-buttons button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 20px 10px 30px 10px;
            font-size: 13px;
            color: #555;
            background: #f0f4f8;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="nav-container">
        <div class="nav-logo">Saba Energy Intelligence System</div>
        <div class="nav-menu">
            <a href="index.html">Home</a >
            <a href="/solar_briefing/daily-data.html">Daily Report</a >
            <a href="/solar_briefing/archive.html">Archive</a >
        </div>
    </div>
</nav>

<header>
    <h1>Saba Energy Intelligence System</h1>
    <p>Daily Intelligence Report</p >
    <div class="date-label" id="report-date"></div>
    <div class="pill">Auto-generated by internal pipeline</div>
</header>

<!-- DATE SELECTOR -->
<div class="container" style="margin-top: 20px;">
    <label for="date-selector" style="font-weight: 600; margin-right: 8px;">Select Date:</label>
    <select id="date-selector">
        <option>Loading...</option>
    </select>
</div>

<!-- PREV/NEXT BUTTONS -->
<div class="container" id="nav-buttons" style="margin-top: 10px; display: flex; justify-content: space-between;">
    <button id="prev-btn">← Previous Day</button>
    <button id="next-btn">Next Day →</button>
</div>

<div class="container" id="content">
    <p class="loading">Loading daily report...</p >
</div>

<footer>
    Saba Energy Intelligence System — Internal use only.<br>
    Developed by <strong>Yacob</strong> · <a href="mailto:ywang@saba.energy">ywang@saba.energy</a >
</footer>

<script>
function getQueryDate() {
    const params = new URLSearchParams(window.location.search);
    return params.get("date");
}

async function setupDateSelector() {
    const selector = document.getElementById("date-selector");

    try {
        const resp = await fetch("datas/index.json");
        const index = await resp.json();
        const dates = index.dates || [];

        dates.sort();
        selector.innerHTML = "";

        dates.forEach(date => {
            const opt = document.createElement("option");
            opt.value = date;
            opt.textContent = date;
            selector.appendChild(opt);
        });

        const queryDate = getQueryDate();
        selector.value = (queryDate && dates.includes(queryDate)) ? queryDate : dates[dates.length - 1];

        selector.addEventListener("change", () => {
            window.location.href = `daily-data.html?date=${selector.value}`;
        });

    } catch (err) {
        selector.innerHTML = "<option>Error loading dates</option>";
    }
}

async function setupPrevNextButtons() {
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");

    try {
        const resp = await fetch("datas/index.json");
        const index = await resp.json();
        const dates = index.dates || [];
        dates.sort();

        const queryDate = getQueryDate();
        const current = queryDate && dates.includes(queryDate)
            ? queryDate
            : dates[dates.length - 1];

        const idx = dates.indexOf(current);

        if (idx > 0) {
            prevBtn.onclick = () => {
                window.location.href = `daily-data.html?date=${dates[idx - 1]}`;
            };
        } else {
            prevBtn.disabled = true;
        }

        if (idx < dates.length - 1) {
            nextBtn.onclick = () => {
                window.location.href = `daily-data.html?date=${dates[idx + 1]}`;
            };
        } else {
            nextBtn.disabled = true;
        }

    } catch (err) {
        prevBtn.disabled = true;
        nextBtn.disabled = true;
    }
}

async function loadReport() {
    const container = document.getElementById("content");
    const dateLabel = document.getElementById("report-date");

    try {
        const indexResp = await fetch("datas/index.json");
        const index = await indexResp.json();

        let targetDate = getQueryDate();
        if (!targetDate || !index.dates.includes(targetDate)) {
            targetDate = index.dates[index.dates.length - 1];
        }

        const dataResp = await fetch(`datas/${targetDate}.json`);
        const data = await dataResp.json();

        dateLabel.textContent = `Date: ${data.date || targetDate}`;

        container.innerHTML = `
            <h2 class="section-title">Overview</h2>
            <div class="grid-2">
                <div class="card">
                    <h3>Daily Insight</h3>
                    <div>${data.daily_insight_html || "<p>No daily insight available.</p >"}</div>
                </div>
                <div class="card">
                    <h3>Price Insight</h3>
                    <div>${data.price_insight_html || "<p>No price insight available.</p >"}</div>
                </div>
            </div>

            <h2 class="section-title">Market Prices</h2>
            <div class="grid-2">
                <div class="card">
                    <h3>Price Table</h3>
                    <div>${data.price_html || "<p>No price table available.</p >"}</div>
                </div>
                <div class="card">
                    <h3>Price Chart</h3>
                    ${
                        data.chart_path
                            ? `<img src="${data.chart_path}" alt="Price chart" class="price-chart" />`
                            : "<p>No chart available.</p >"
                    }
                </div>
            </div>

            <h2 class="section-title">News & Intelligence</h2>
            <div class="news-columns">
                <div class="card">
                    <h3>China Supply Chain</h3>
                    <div>${data.news_china_html || "<p>No China news available.</p >"}</div>
                </div>
                <div class="card">
                    <h3>Nigeria Market</h3>
                    <div>${data.news_nigeria_html || "<p>No Nigeria news available.</p >"}</div>
                </div>
                <div class="card">
                    <h3>Global Solar & Storage</h3>
                    <div>${data.news_global_html || "<p>No global news available.</p >"}</div>
                </div>
            </div>
        `;
    } catch (err) {
        container.innerHTML = `<p class="error">Failed to load daily report.</p >`;
    }
}

setupDateSelector();
setupPrevNextButtons();
loadReport();
</script>

</body>
</html>
